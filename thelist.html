<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * { 
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Lexend", "Helvetica Neue", "Helvetica", sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:#333;
        }
        
        select, button, input, label {
            font-family: "Lexend", "Helvetica Neue", sans-serif;
            font-size: 18px;
        }
        button {
            padding: 0.25rem 1rem;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            color: #00f;
            text-decoration: underline;
        }

        header {
            background-color: #999;
            color: #eee;
            height: 12vh;
            text-align: center;
            margin: 0 auto;
        }

        main {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 47vh;
            overflow: scroll;
            margin: 0 auto;
        }
        
        ol {
            columns:1;
            line-height: 2;
        }

        h1 {
            background: #222;
            color: #eee;
        }

        footer {
            background-color: #666;
            color: #eee;
            height: 40vh;
            margin: 0 auto;
        }

                background-size: contain;
                height: 3em;
                width: 3em;
                display: inline-block;
                background-repeat: no-repeat;
                border-radius: 50%;
                background-position: center;
        }
        span.cluster-count {
            background-color: #fffc;
            color: #000;
            border-radius: 50%;
            display: inline-block;
            width: 1.5vw;
            height: 1.5vw;
            text-align: center;
            font-weight: bold;
            font-size: 1.3em;
            transform: translate(0px, -20px);
        }
        span.label {
            font-size: 9px;
            position: relative;
            top: -1rem;
            display: inline-block;
            font-weight: bold;
            width: 4rem;
            color: #fff;
            text-shadow: 1px 1px 0px #000;
            text-align: center;
            left: -1rem;
            background: #0005;
        }

        li {
            list-style: none;
            font-size: 22px;

        }
        @media (min-width: 601px) {
            footer {
                width: 800px;
            }
            header {
                width: 800px;
            }
            main {
                width: 800px;
            }

        }

        @media (max-width: 600px) {
            ol {
                columns: 1;
                margin: 1rem;
            }
            li {
                margin-left: 1rem;
            }
            main {
                height: 47vh;
            }
            header {
                height: 13vh;
            }
            select {
                font-size: 24px;
                background-color:#111;
                color: #eee;
                width: 100vw;
            }

        }
        .leaflet-container {
			height: 40vh;
			width: 100vw;
			max-width: 100%;
			max-height: 100%;
		}
        #map {
            display: flex;
            height: 40vh;
            width: 100vw;
        }

        .marker-many {
            background-image:url("martinis.png");
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #09f6;
            text-align: center;
        }
        .addr {
            font-size: 16px;
        }
        .clue {
            font-size: 12px;
            font-style: oblique;
        }
        details {
        }
        .detail {
            margin-left: 2rem;
        }
        summary::marker {
            content: "";
        }

    </style>

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" crossorigin=""></script>

<body>
<header></header>
<main><ol id='list'></ol></main>
<footer><div id="map"></div></footer>
<script src="thelist.js"></script>
</body>
</html>
